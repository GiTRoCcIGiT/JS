    <script>

        
        let div  = document.querySelector('div');
        let svgId= [

        /*1*/    ['path3713-7','path3713-1'],
        /*2*/    ['path3713-7','path3713-9','path3713-0-7','path3713-0-4','path3713-0'],
        /*3*/    ['path3713-7','path3713-1','path3713-0-7','path3713-0-4','path3713-0'],
        /*4*/    ['path3713','path3713-7','path3713-1',,'path3713-0'],
        /*5*/    ['path3713','path3713-1','path3713-0-7','path3713-0-4','path3713-0'],
        /*6*/    ['path3713','path3713-9','path3713-1','path3713-0-7','path3713-0-4','path3713-0'],
        /*7*/    ['path3713-7','path3713-1','path3713-0-7'],
        /*8*/    ['path3713','path3713-7','path3713-9','path3713-1','path3713-0-7','path3713-0-4','path3713-0'],
        /*9*/    ['path3713','path3713-7','path3713-1','path3713-0-7','path3713-0-4','path3713-0'],
        // /*:*/    [ 'rect161-4', 'rect161-4-8'],
        ]


        function koloruj(liczba, divID)
        {divID
            let pathAll = document.querySelectorAll(`#${divID} path`);
            pathAll.forEach( path => {
                path.style.fill = 'none';
            })
            svgId[liczba].forEach( path => {
                let pathData = document.querySelector(`#${divID} path#${path}`);
                pathData.style.fill = "#000000";

            })
        }

        let zegar = document.querySelector('.zegar');
        let svg = zegar.querySelector('svg');

        let s0 = svg.cloneNode(true);
        s0.id = 's0';
        let s1 = svg.cloneNode(true);
        s1.id = 's1';
        let s2 = svg.cloneNode(true);
        s2.id = 's2';
        let s3 = svg.cloneNode(true);
        s3.id = 's3';
        let s4 = svg.cloneNode(true);
        s4.id = 's4';
        let s5 = svg.cloneNode(true);
        s5.id = 's5';
        let s6 = svg.cloneNode(true);
        s6.id = 's6';
        let s7 = svg.cloneNode(true);
        s7.id = 's7';

        zegar.appendChild(s0);
        zegar.appendChild(s1);
        zegar.appendChild(s2);
        zegar.appendChild(s3);
        zegar.appendChild(s4);
        zegar.appendChild(s5);
        zegar.appendChild(s6);
        zegar.appendChild(s7);

        setInterval( ()=> {
            let date = new Date();

            let year = date.getFullYear() + "";
            let month = date.getMonth() + 1;
            let day = date.getDate();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            let y0 = year [0];
            let y1 = year [1];
            let y2 = year [2];
            let y3 = year [3];

            let mth0 = month % 10;
            let mth1 = Math.floor((month - mth0)/10)

            let d0 = day % 10;
            let d1 = Math.floor((day - d0)/10)

            let h0 = hours % 10;
            let h1 = Math.floor((hours - h0)/10)

            let m0 = minutes % 10;
            let m1 = Math.floor((minutes - m0)/10)

            let s0 = seconds % 10;
            let s1  = Math.floor((seconds - s0)/10)

            koloruj(h1, 'svg1');
            koloruj(h0, 'svg2');
            koloruj(m1, 'svg3');
            koloruj(m0, 'svg4');
            koloruj(s1, 'svg5');
            koloruj(s0, 'svg6');

            // koloruj('svg11');
            // koloruj('svg12');

            koloruj(y0, 's0');
            koloruj(y1, 's1');
            koloruj(y2, 's2');
            koloruj(y3, 's3');
            koloruj(mth1, 's4');
            koloruj(mth0, 's5');
            koloruj(d1, 's6');
            koloruj(d0, 's7');
        },100)

    </script>
