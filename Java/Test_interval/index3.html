        function koloruj(liczba1, liczba2, divID)
        {divID
            let pathAll = document.querySelectorAll(`#${divID} path`);
            pathAll.forEach( path => {
                path.style.fill = 'none';
            })
            svgId[liczba1].forEach( path => {
                let pathData = document.querySelector(`#${divID} path#${path}`);
                pathData.style.fill = "#000000";
            })
            let rectAll = document.querySelectorAll(`#${divID} rect`);
            rectAll.forEach( rect => {
                rect.style.fill = 'none';
            })
            rectId[liczba2].forEach( rect => {
                let rectData = document.querySelector(`#${divID} rect#${rect}`);
                rectData.style.fill = "#000000";
            })
        }
        
        let czas = document.querySelector('.czas');
        let data = document.querySelector('.data');
        let svg = czas.querySelector('svg');

        // czas i kropki
        let krop0 = svg.cloneNode(true);
        krop0.id = 'krop0';
        let hour1 = svg.cloneNode(true);
        hour1.id = 'hour0';
        let minuts0 = svg.cloneNode(true);
        minuts0.id = 'minuts0';
        let minuts1 = svg.cloneNode(true);
        minuts1.id = 'minuts1';
        let secunds0 = svg.cloneNode(true);
        secunds0.id = 'secunds0';
        let secunds1 = svg.cloneNode(true);
        secunds1.id = 'secunds1';

        czas.appendChild(hour1);
        czas.appendChild(krop0);
        czas.appendChild(minuts0);
        czas.appendChild(minuts1);
        czas.appendChild(krop0);
        czas.appendChild(secunds0);
        czas.appendChild(secunds1);

        // data i kreska
        let kres0 = svg.cloneNode(true);
        kres0.id = 'kres0';
        let year1 = svg.cloneNode(true);
        year1.id = 'year1';
        let year2 = svg.cloneNode(true);
        year2.id = 'year2';
        let year3 = svg.cloneNode(true);
        year3.id = 'year3';
        let mouns0 = svg.cloneNode(true);
        mouns0.id = 'mouns0';
        let mouns1 = svg.cloneNode(true);
        mouns1.id = 'mouns1';
        let days0 = svg.cloneNode(true);
        days0.id = 'days0';
        let days1 = svg.cloneNode(true);
        days1.id = 'days1';

        data.appendChild(year1);
        data.appendChild(year2);
        data.appendChild(year3);
        data.appendChild(kres0);
        data.appendChild(mouns0);
        data.appendChild(mouns1);
        data.appendChild(kres0);
        data.appendChild(days0);
        data.appendChild(days1);

        setInterval( ()=> {
            let date = new Date();

            let year = date.getFullYear() + "";
            let month = date.getMonth() + 1;
            let day = date.getDate();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            let y0 = year [0];
            let y1 = year [1];
            let y2 = year [2];
            let y3 = year [3];

            let mth0 = month % 10;
            let mth1 = Math.floor((month - mth0)/10)

            let d0 = day % 10;
            let d1 = Math.floor((day - d0)/10)

            let h0 = hours % 10;
            let h1 = Math.floor((hours - h0)/10)

            let m0 = minutes % 10;
            let m1 = Math.floor((minutes - m0)/10)

            let s0 = seconds % 10;
            let s1  = Math.floor((seconds - s0)/10)

            koloruj(h1, 'svg1');
            koloruj(h0, 'svg2');
            koloruj(m1, 'svg3');
            koloruj(m0, 'svg4');
            koloruj(s1, 'svg5');
            koloruj(s0, 'svg6');

            // koloruj('svg11');
            // koloruj('svg12');

            koloruj(y0, 'svg2');
            koloruj(y1, 'year1');
            koloruj(y2, 'year2');
            koloruj(y3, 'year3');
            koloruj(mth1, 's4');
            koloruj(mth0, 's5');
            koloruj(d1, 's6');
            koloruj(d0, 's7');
        },100)
